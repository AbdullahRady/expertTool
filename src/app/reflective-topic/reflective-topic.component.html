<h3>Add Reflective Topic</h3>
<form #form="ngForm" (ngSubmit)="dialogRef.close(form.value)" ngNativeValidate>
  <div fxLayout="column" fxLayoutGap="8px">

    <mat-form-field>
      <input matInput ngModel name="title" placeholder="Title" required>
    </mat-form-field>

    <div *ngFor="let type of targetUserTypes; let i = index">
      <mat-checkbox ngModel name="userTypes[{{i}}]" [(value)]="type.id">{{type.userTypeName}}</mat-checkbox>
    </div>

  </div>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="accent">Save</button>
  </mat-dialog-actions>
</form>
