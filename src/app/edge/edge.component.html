<h3>Add Edge</h3>
<form #form="ngForm" (ngSubmit)="dialogRef.close(form.value)" ngNativeValidate>
  <div fxLayout="column" fxLayoutGap="8px">

    <mat-form-field>
      <mat-select name="from" fxFlex placeholder="From" [(ngModel)]="nodeFrom">
        <mat-option *ngFor="let node of data" [value]="node.id">{{node.label}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select name="to" fxFlex placeholder="To" [(ngModel)]="nodeTo">
        <mat-option *ngFor="let node of data" [value]="node.id">{{node.label}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput ngModel name="label" placeholder="Label" required>
    </mat-form-field>

  </div>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="dialogRef.close()">Cancel</button>
    <button mat-button color="accent">Save</button>
  </mat-dialog-actions>
</form>
